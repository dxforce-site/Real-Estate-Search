<template>
    <div class="slds-card slds-p-around_medium">
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
            <h2 class="slds-text-heading_medium" style="font-weight: bold;">
                <lightning-icon icon-name="standard:event" size="small" class="slds-m-right_small"></lightning-icon>
                今後の内見予定
            </h2>
            <lightning-button-icon icon-name="utility:refresh" onclick={refreshData} alternative-text="更新"></lightning-button-icon>
        </div>

        <template if:true={hasData}>
            <!-- デスクトップ用テーブル -->
            <div class="desktop-only slds-scrollable_x">
                <table class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <!-- 1. 日時: 固定 150px -->
                            <th scope="col" style="width: 150px;">
                                <div class="slds-truncate" title="日時">日時</div>
                            </th>
                            <!-- 2. お客様名: 固定 120px -->
                            <th scope="col" style="width: 120px;">
                                <div class="slds-truncate" title="お客様名">お客様名</div>
                            </th>
                            <!-- 3. 電話: 固定 135px -->
                            <th scope="col" style="width: 135px;">
                                <div class="slds-truncate" title="電話">電話</div>
                            </th>
                            <!-- 4. メール: 固定 160px -->
                            <th scope="col" style="width: 160px;">
                                <div class="slds-truncate" title="メール">メール</div>
                            </th>
                            <!-- 5. 建物名: 可変幅 -->
                            <th scope="col">
                                <div class="slds-truncate" title="建物名">建物名</div>
                            </th>
                            <!-- 6. 住戸名: 固定 65px (ボタン/リンク化) -->
                            <th scope="col" style="width: 80px;">
                                <div class="slds-truncate" title="住戸名">住戸名</div>
                            </th>
                            <!-- 7. 備考: 可変幅 -->
                            <th scope="col">
                                <div class="slds-truncate" title="備考・要望">備考・要望</div>
                            </th>
                            <!-- 8. ステータス: 固定 120px -->
                            <th scope="col" style="width: 120px;">
                                <div class="slds-truncate" title="ステータス">ステータス</div>
                            </th>
                            <!-- 9. アクション: 固定 60px -->
                            <th scope="col" style="width: 60px;">
                                <div class="slds-truncate" title="アクション"></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={tableData} for:item="row">
                            <tr key={row.Id}>
                                <td data-label="日時">
                                    <div class="slds-truncate">
                                        <lightning-formatted-date-time
                                            value={row.PreferredTime__c}
                                            year="numeric"
                                            month="2-digit"
                                            day="2-digit"
                                            hour="2-digit"
                                            minute="2-digit">
                                        </lightning-formatted-date-time>
                                    </div>
                                </td>
                                <td data-label="お客様名">
                                    <div class="slds-truncate" title={row.Name__c}>{row.Name__c}</div>
                                </td>
                                <td data-label="電話">
                                    <div class="slds-truncate">
                                        <lightning-formatted-phone value={row.Phone__c}></lightning-formatted-phone>
                                    </div>
                                </td>
                                <td data-label="メール">
                                    <div class="slds-truncate">
                                        <lightning-formatted-email value={row.Email__c} hide-icon></lightning-formatted-email>
                                    </div>
                                </td>
                                <td data-label="建物名">
                                    <div class="slds-truncate" title={row.BuildingName__c}>{row.BuildingName__c}</div>
                                </td>
                                <td data-label="住戸名">
                                    <div class="slds-truncate">
                                        <a href="#" data-id={row.TargetListing__c} onclick={handleMobileNavigate} tabindex="-1">
                                            {row.ListingName}
                                        </a>
                                    </div>
                                </td>
                                <td data-label="備考・要望">
                                    <div class="slds-truncate" title={row.Remarks__c}>{row.Remarks__c}</div>
                                </td>
                                <td data-label="ステータス">
                                    <div class="slds-truncate" title={row.Status__c}>{row.Status__c}</div>
                                </td>
                                <td data-label="アクション">
                                    <lightning-button-icon 
                                        icon-name="utility:close" 
                                        variant="bare" 
                                        size="medium" 
                                        data-id={row.Id}
                                        onclick={handleMobileCancel}
                                        alternative-text="キャンセル">
                                    </lightning-button-icon>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- モバイル用カードリスト -->
            <div class="mobile-only">
                <template for:each={tableData} for:item="row">
                    <div key={row.Id} class="slds-box slds-box_small slds-m-bottom_medium">
                        <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
                            <div class="slds-grid slds-grid_vertical-align-center">
                                <p class="slds-text-heading_small slds-truncate slds-m-right_small">
                                    <lightning-formatted-date-time
                                        value={row.PreferredTime__c}
                                        year="numeric"
                                        month="2-digit"
                                        day="2-digit"
                                        hour="2-digit"
                                        minute="2-digit">
                                    </lightning-formatted-date-time>
                                </p>
                                <span class="slds-badge slds-badge_lightest">{row.Status__c}</span>
                            </div>
                            <lightning-button-icon 
                                icon-name="utility:close" 
                                variant="bare" 
                                size="medium" 
                                data-id={row.Id}
                                onclick={handleMobileCancel}
                                alternative-text="キャンセル">
                            </lightning-button-icon>
                        </div>
                        
                        <div class="slds-m-bottom_small">
                            <p class="card-label">物件</p>
                            <a href="#" data-id={row.TargetListing__c} onclick={handleMobileNavigate} class="slds-text-link_reset">
                                <div class="slds-text-link">{row.BuildingName__c} {row.ListingName}</div>
                            </a>
                        </div>

                        <div class="slds-grid slds-gutters slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-m-bottom_x-small">
                                <p class="card-label">お客様</p>
                                <p>{row.Name__c}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-m-bottom_x-small">
                                <p class="card-label">連絡先</p>
                                <p><lightning-formatted-phone value={row.Phone__c}></lightning-formatted-phone></p>
                                <p><lightning-formatted-email value={row.Email__c}></lightning-formatted-email></p>
                            </div>
                        </div>

                        <template if:true={row.Remarks__c}>
                            <div class="slds-m-top_x-small slds-border_top slds-p-top_x-small">
                                <p class="card-label">備考</p>
                                <p class="slds-text-body_small">{row.Remarks__c}</p>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>

        <template if:false={hasData}>
            <div class="slds-text-align_center slds-p-around_large slds-text-color_weak">
                <p>現在、予定されている内見はありません。</p>
                <p class="slds-text-body_small slds-m-top_small">物件検索から内見予約を行ってください。</p>
            </div>
        </template>
    </div>
</template>
